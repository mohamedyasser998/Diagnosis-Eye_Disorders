{% extends 'base.html'%}
{% load bootstrap3 %}

{% block title%} Create Comment {% endblock title %}

{% block content%}
<div class="container">
    <h2>Add Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Add" class="btn btn-success btn-lg btn-block">
    </form>
</div>
{% endblock content%}
