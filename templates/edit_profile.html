{% extends 'base.html' %}
{% load bootstrap3 %}
{%block title%}
  Edit Profile
{%endblock title%}

{% block content %}
<div class="container" style="position:relative;margin-top:70px;">
    <h2>Edit Profile Page</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Edit Profile" class="btn btn-success btn-lg btn-block">
    </form>
</div>
{% endblock content %}
