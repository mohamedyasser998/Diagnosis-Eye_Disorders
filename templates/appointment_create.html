{% extends "base.html" %}
{% load bootstrap3 %}


{% block content%}
<br>
<br>
<br>
<br>
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <h2>Create an Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-success btn-lg btn-block">
    </form>
</div>
{% endblock %}
